<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <title>Title</title>
</head>

<body>
<h1>Arrays</h1>
<script>
    var a = [10,20,30,40];
    document.write(a + "<br>");
    document.write(typeof a ,"<br>");
    var b = [60,70,80,90];
    document.write(b + "<br>");

    var c=[100]
    document.write(c + "<br>");

    var d= new Array(100);
    document.write(d +"<br>");


    document.writeln("The length of the array is : ", a.length,"<br>");
    document.writeln("Second Element is : ", a[1],"<br>");
    var e ={"name":"abd","rno":123,"perc":80};
    document.write(e.name+"<br>"+e.rno+"<br>"+ e.perc+"<br>");

    for(i =0;i<a.length;i++){
        document.writeln("a["+i+"] = " +a[i]+"<br>");
    }

    a[0]=100;
    document.write("a = "+a+"<br>");
    document.writeln("The length of the array is : ", a.length,"<br>");

    delete a[1];
    document.writeln("The length of the array adter deleting a[1] is : ", a.length,"<br>");
    for(i =0;i<a.length;i++){
        document.writeln("a["+i+"] = " +a[i]+"<br>");
    }

    a[6]=300;
    document.writeln("The length of the array after inserting at 6th index is : ", a.length,"<br>");
    for(i =0;i<a.length;i++){
        document.writeln("a["+i+"] = " +a[i]+"<br>");
    }

    var n=10;
    document.write(Array.isArray(a),"<br>");
    document.write(Array.isArray(n));


    



</script>
</body>
</html>
