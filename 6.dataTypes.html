<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <title>Title</title>
</head>

<body>

<script>
    var a,b,c;

    document.write("<h1>Before Initialization</h1>");
    document.write("<br>Data type of a is ", typeof a);
    document.write("<br>Data type of b is ", typeof b);
    document.write("<br>Data type of c is ", typeof c);

    a=10;
    b=3.14;
    c="supriya";
    var d="true";
    var marks=[90,80,60,30];
    var student = {name:"sweety",roll_no:454};

    document.write("<h1>After Initialization</h1>");
    document.write("<br>Data type of a is ", typeof a);
    document.write("<br>Data type of b is ", typeof b);
    document.write("<br>Data type of c is ", typeof c);
    document.write("<br>Data type of d is ", typeof d);
    document.write("<br>Data type of marks is ", typeof marks);
    document.write("<br>Data type of student is ", typeof student);
    document.write("<br>Data type of NULL is ", typeof NULL);
    document.write("<br>",marks[0]);
    document.write("<br>",marks[1]);
    document.write("<br>",student.name);
    document.write("<br>",student.roll_no);

    var s1, s2;
    s1="Your's";
    s2 ='"Hello World"';
    document.write("<br>",s1);
    document.write("<br>",s2);



 


</script>
</body>
</html>
