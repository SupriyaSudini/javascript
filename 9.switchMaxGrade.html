<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Title</title>
   <script>
    function pcalc()
    {
      document.getElementById("perc").value = (document.getElementById("om").value/document.getElementById("mm").value)*100;
      var percentage= document.getElementById("perc").value;
      var g;
      switch(Math.floor(percentage/10))
      {
        case 9:
        case 8: g="Outstanding";
                 break;
        case 7: g="Distinction";
                 break;
        case 6: g ="Good";
                 break;
        case 5: g="Average"
                 break;
        case 4: g="Pass";
                 break;
        default: g="Fail";
                 break;
      }
      document.getElementById("grade").value=g;
    }
   </script>
</head>

<body>
<h1>Simple Grade Calculator</h1>
Max Marks: <input type ="text" id="mm"><br><br>
Obtained Marks: <input type="text" id ="om"><br><br>
<button type="button" onclick="pcalc()">Calculate</button><br><br>
Percentage: <input type="text" id="perc"><br><br>
Grade: <input type="text" id="grade"><br><br> 
</body>
</html>
