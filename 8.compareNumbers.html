<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Title</title>
</head>

<body>
    Enter First Number:
    <input type="text" id="t1">
    <br><br>
    Enter Second Number:
    <input type="text" id="t2">
    <br><br>
    <button type="button" onclick="verify()" >Verify</button>
    <br><br>
    <div id ="res"></div>
    
    
    <script>
        function verify(){
            if(document.getElementById("t1").value == document.getElementById("t2").value)
            {
                document.getElementById("res").innerHTML="Both are Equal";
            }
            else if(document.getElementById("t1").value > document.getElementById("t2").value)
            {
                document.getElementById("res").innerHTML="First Number is Greater";
            }
            else if(document.getElementById("t1").value < document.getElementById("t2").value){
                document.getElementById("res").innerHTML="First Number is Smaller than Second";
            }
        }
    
    </script>
    </body>
    </html>
