<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
   <link rel="stylesheet" href="style.css">

    <title>Title</title>
</head>

<body>

<h1>Array methods</h1>
<script>
    var a =[10,20,30,40];
    var b= [50,60,70,80];
document.write(a.join(" ")+"<br>");
var c=["xyz","abc","efg","hij"];
document.write(c.sort()+"<br>");
document.writeln(a.reverse()+"<br>");
document.write("a= "+a+"<br>");
document.writeln("b= "+b+"<br>");
document.write(a.pop()+"<br>");
document.write("a= "+a+"<br>");
document.write(a.push("10")+"<br>");
document.write("a= "+a+"<br>");

document.write(a.shift()+"<br>");
document.write("a= "+a+"<br>");

document.write(a.unshift("50")+"<br>");
document.write("a= "+a+"<br>");

document.write(a.concat(b)+"<br>");
document.write("a= "+a+"<br>");

document.write(a.concat("100")+"<br>");
document.write("a= "+a+"<br>");

document.write(a.splice(1,0,"40")+"<br>");
document.write("a= "+a+"<br>");

document.write(a.splice(1,0,"40","60")+"<br>");
document.write("a= "+a+"<br>");

// at index 3 delete 2 numbers and add 70 in place of 3
document.write(a.splice(3,2,"70")+"<br>");
document.write("a= "+a+"<br>");


document.write(a.splice(3,2)+"<br>");
document.write("a= "+a+"<br>");


//slice
var n=[100,200,300,400,500,600];
document.write("n = "+n+"<br>");
document.write(n.slice(0,4)+"<br>");
document.write(n.slice(3 )+"<br>");


</script>

</body>
</html>
