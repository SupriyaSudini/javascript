<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
   <link rel="stylesheet" href="style.css">

    <title>Title</title>
</head>

<body>

<h1>Math Objects</h1>

<script>
    document.write(Math.E+"<br>");
    document.write(Math.PI+"<br>");
    document.write(Math.SQRT2+"<br>");
    document.write(Math.SQRT1_2+"<br>");
    document.write(Math.LN2+"<br>");
    document.write(Math.LN10+"<br>");

    document.write("<h1> Methods of Math Objects</h1>" );
    document.write("abs(-10) = " + Math.abs(-10)+"<br>");
    document.write("cbrt(27) = " + Math.cbrt(27)+"<br>");
    document.write("ceil(3.1) = " + Math.ceil(3.1)+"<br>");
    document.write("exp(3) = " + Math.exp(3)+"<br>");
    document.write("floor(3.9) = " + Math.floor(3.9)+"<br>");
    document.write("log(2) = " + Math.log(2)+"<br>");
    document.write("max(1,2,3,45,5)= " + Math.max(1,2,3,45,5)+"<br>");
    document.write("min(1,2,3,45,5)= " + Math.min(1,2,3,45,5)+"<br>");
    document.write("pow(2,3)= " + Math.pow(2,3)+"<br>");
    document.write("random() = " + Math.random()+"<br>");
    document.write("round(2.3) = " + Math.round(2.3)+"<br>");
    document.write("round(2.6) = " + Math.round(2.6)+"<br>");
    document.write("sqrt(81) = " + Math.sqrt(81)+"<br>");
    document.write("trunc(4.12345) = " + Math.trunc(4.12345)+"<br>");
    document.write("trunc(4.99999) = " + Math.trunc(4.9999)+"<br>");

</script>
</body>
</html>
