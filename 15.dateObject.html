<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
   <link rel="stylesheet" href="style.css">

    <title>Title</title>
</head>

<body>
<h2>Date Objects</h2>



<script>
    var d = new Date();
    document.writeln(d + "<br>");
    var d1 = new Date(1999,8,16,10,20,60);
    document.writeln(d1 + "<br>");
    var d2 = new Date(2023,0,1);
    document.writeln(d2 + "<br>"); // default it will accept as zero
    var d3 = new Date(3000); // this will be consider as milliseconds
    document.writeln(d3 + "<br>");

    var d4 = new Date(10000000000); 
    document.writeln(d4 + "<br>");
    var d5 = new Date(-10000000000); 
    document.writeln(d5 + "<br>");


    var d6 = new Date(99,3); 
    document.writeln(d6 + "<br>");


    // date string
    var d7 = new Date("2021,2,20");
    document.writeln(d7 +"<br>")

    var d8 = new Date("2021,Jan,20");
    document.writeln(d8 +"<br>")


</script>
    
    
</body>
</html>
